<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web-page</title>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
     <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <a href="index.html">
                <img src="img/logo.png" height="102" width="374" alt="">
            </a>
            <div class="nav">
                <div class="paralelogramo pg2">
                    <a class="cl2 active" href="index.html">HOME</a>
                </div>
                <div class="paralelogramo">
                    <a class="cl1" href="free.html">FREE</a>
                </div>
                <div class="paralelogramo pg2">
                    <a class="cl2" href="faq.html">FAQ</a>
                </div>
                <div class="paralelogramo">
                    <a class="cl3" href="support.html">SUPPORT</a>
                </div>
            </div>
        </div>
    </header>
    <section class="main-area">
        <div class="container">
            <h1>Mix your bitcoins</h1>
            <div class="panel-area">
                <div class="panel-inner">
                    <div class="first-form-section">
                        <div class="in-left vs1">
                            <div class="form-container">
                                <h2>Mix your bitcoins</h2>
                                <div class="timer">
                                    30-60 min <i class="fa fa-clock-o" aria-hidden="true"></i>
                                </div>
                                <div class="form-item">
                                    <div class="rows">
                                        <div class="inp-ll right-position inp-img1">
                                            <label for="">Send to adress</label>
                                            <div class="paralelogramo">
                                                <input type="text" value="234334rrdfdf434333"></div>
                                        </div>
                                        <div class="inp-lr left-position inp-img2">
                                            <label for="">Value in BTC</label>
                                            <div class="paralelogramo">
                                                <input type="text" value="1356"></div>
                                        </div>
                                        <div class="inp-ll percent-block right-position">
                                            <label for="">Процент Анонимность</label>
                                            <div id="js-example-change-attributes">
                                                <input type="range" min="90" max="200" step="10" data-rangeslider>
                                                <output></output>
                                                <label>
                                                    <input type="hidden" name="min" value="10"></label>
                                                <br>
                                                <label>
                                                    <input type="hidden" name="max" value="100"></label>
                                                <br>
                                                <label>
                                                    <input type="hidden" name="step" value="5"></label>
                                                <div class="steps-art">
                                                    <div class="st1">90</div>
                                                    <div class="st2">115</div>
                                                    <div class="st3">145</div>
                                                    <div class="st4">175</div>
                                                    <div class="st5">200</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="inp-lr left-position inp-img3">
                                            <div class="paralelogramo">
                                                <input type="text" value="" disabled="disabled"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-item">
                                    <div class="rows">
                                        <div class="speed-block"><button class="speed-block-button-left active" id="slow">
                                                Slow
                                            </button><button class="" id="middle">
                                                Middle
                                            </button><button class="speed-block-button-right" id="fast">
                                                Fast
                                            </button></div>
                                        <div class="numbs">1.011</div>
                                    </div>
                                </div>
                                <div class="bpl-main-area right-position">
                                    <div class="btn-main-area">
                                        <div class="paralelogramo">
                                            <button class="button-mix">MIX</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="line-decoration"></div>
                    <div class="second-form-section">
                        <div class="in-left vs2">
                            <div class="form-container">
                                <h2>Mix your bitcoins</h2>
                                <div class="form-item">
                                    <div class="paralelogramo plg1">
                                        <div class="input-im">
                                            <p id="copy-text">HJGJDGHHHJJD&amp;^DTSG^D&amp;5456HJGJDG</p>
                                            <span id="copy-btn">copy</span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-item">
                                    <div class="form-block">
                                        <div class="paralelogramo plg2">
                                            <div class="fll cvs1"> <i class="fa fa-tags" aria-hidden="true"></i>
                                                коммисия:
                                                <span>1% + 0.01BTC</span>
                                            </div>
                                        </div>
                                        <div class="paralelogramo plg3">
                                            <div class="flr cvs2">
                                                <i class="fa fa-refresh" aria-hidden="true"></i>
                                                транзакций:
                                                <span>10</span>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="form-block">
                                        <div class="paralelogramo plg4">
                                            <div class="fll cvs3">
                                                <i class="fa fa-user-secret" aria-hidden="true"></i>
                                                Анонимность:
                                                <span>125%</span>
                                            </div>
                                        </div>
                                        <div class="paralelogramo plg5">
                                            <div class="flr cvs4">
                                                <i class="fa fa-clock-o" aria-hidden="true"></i>
                                                Время миксинга:
                                                <span>45 min</span>
                                            </div>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                                <div class="form-item">
                                    <div class="status">
                                        СТАТУС ЗАЯВКИ
                                        <span>Ожидает оплаты</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- js -->
  	<script src="js/libs.min.js"></script>
  	<script src="js/main.js"></script>
</body>

</html>
